<!DOCTYPE html>
<html>
  <head>
    <title>Document</title>
    <link rel="stylesheet" href="../css/main.css" />
  </head>
  <body style="margin: 0px">
    <div class="alert-box id">
      <div class="flex">
        <span style="flex-grow: 1">ID를 입력하세요.</span>
        <button class="close-button">x</button>
      </div>
    </div>
    <div class="alert-box passwd">
      <div class="flex">
        <span style="flex-grow: 1">비밀번호를 입력하세요.</span>
        <button class="close-button">x</button>
      </div>
    </div>
    <button class="id-button">ID</button>
    <button class="passwd-button">비밀번호</button>
    <script>
      document.querySelector('.id-button').addEventListener('click', () => {
        document.querySelector('.id').style.display = 'block';
      });
      document.querySelector('.passwd-button').addEventListener('click', () => {
        document.querySelector('.passwd').style.display = 'block';
      });
      document.querySelector('.id .close-button').addEventListener('click', () => {
        document.querySelector('.id').style.display = 'none';
      });
      document.querySelector('.passwd .close-button').addEventListener('click', () => {
        document.querySelector('.passwd').style.display = 'none';
      });
    </script>
  </body>
</html>
