<!DOCTYPE html>
<html>
    <head>
        <title>CSS3 Selector Basic Page</title>
        <style>
            /* h1 태그의 color 속성에 red 키워드를 적용합니다. */
            h1 { color: red; }
            /* p 태그의 color 속성에 blue 키워드를 적용합니다. */
            p { color : blue; }
        </style>
    </head>
    <body>
        <h1>Lorem ipsum</h1>
        <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit.</p>
        <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit.</p>
    </body>
</html>
